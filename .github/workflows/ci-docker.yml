name: ci-docker
on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

env:
  DOCKER_REPO: cookpa/antstest

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Compute Docker tag
        shell: bash
        run: |
            REF="${GITHUB_REF}"

            if [[ "$REF" == refs/tags/* ]]; then
              TAG="${REF#refs/tags/}"

              # Strip leading 'v' only for vA.B.C where A,B,C are integers
              if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
                TAG="${TAG#v}"
                echo "DOCKER_TAG=${DOCKER_REPO}:${TAG}" >> "$GITHUB_ENV"
                echo "DOCKER_LATEST_TAG=${DOCKER_REPO}:latest" >> "$GITHUB_ENV"
              else
                TAG="${GITHUB_REF_NAME}"
                echo "DOCKER_TAG=${DOCKER_REPO}:${TAG}" >> "$GITHUB_ENV"
                echo "DOCKER_LATEST_TAG=" >> "$GITHUB_ENV"
            else
              if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
                echo "DOCKER_TAG=${DOCKER_REPO}:pr-${{ github.event.pull_request.number }}" >> "$GITHUB_ENV"
                echo "DOCKER_LATEST_TAG=" >> "$GITHUB_ENV"
              else
                echo "DOCKER_TAG=${DOCKER_REPO}:${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
                echo "DOCKER_LATEST_TAG=" >> "$GITHUB_ENV"
              fi
            fi
      -
        name: Build and load (PR) or push (commit/tag)
        uses: docker/build-push-action@v5
        with:
            context: .
            push: ${{ github.event_name != 'pull_request' }}
            load: ${{ github.event_name == 'pull_request' }}
            tags: |
              ${{ env.DOCKER_TAG }}
              ${{ env.DOCKER_LATEST_TAG }}
            labels: ${{ steps.meta.outputs.labels }}
      -
        name: Export Docker image for PR
        if: github.event_name == 'pull_request'
        run: |
          docker save ${{ env.DOCKER_REPO }}:${{ steps.meta.outputs.version }} > ants_image.tar
      -
        name: Upload PR Docker image as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
            name: ants-docker-image
            path: ants_image.tar
            retention-days: 7
